apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
group = 'kits'
version = '1.0-SNAPSHOT'
jar {
    manifest {
        attributes 'Implementation-Title': name,
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}